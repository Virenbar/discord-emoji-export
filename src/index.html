<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en" />
    <title>Discord Emoji Export</title>
    <link rel="stylesheet" href="css/custom.scss" />
    <link rel="stylesheet" href="css/bootstrap.scss" />
    <script type="module" src="index.ts"></script>
    <link type="icon" href="../static/favicon.ico" />
</head>

<body class="min-vh-100 d-flex flex-column">
    <main class="mt-3 flex-grow-1 flex-shrink-0">
        <div class="container">

            <div class="card text-white bg-dark border-primary mb-3 ms-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="m-0">Discord Emoji Export</h4>
                    <div class="input-group w-50">
                        <span class="input-group-text">Token</span>
                        <input type="text" class="form-control" id="inputToken" placeholder="ddd">
                        <button class="btn btn-primary" type="button">Select</button>
                    </div>
                    <div class="btn-toolbar align-items-center" role="toolbar">
                        <div id="logout" class="btn-group me-2">
                            <button id="user" class="btn btn-dark">
                                <img class="rounded-circle" height="32" src="https://cdn.discordapp.com/embed/avatars/0.png?size=32">
                                <span class="align-middle">User#0000</span>
                            </button>
                            <button class="btn btn-primary">Logout</button>
                        </div>
                        <div id="login" class="btn-group me-2">
                            <a>
                                <button class="btn btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-discord" viewBox="0 0 16 16">
                                        <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z" />
                                    </svg>
                                    <span class="align-middle">Login</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <ol>
                        <li>Login using Discord</li>
                        <li>Select guild from list and click "Select"</li>
                    </ol>
                    <div id="guild" class="input-group mb-3">
                        <label class="input-group-text" for="inputGuild">Guild</label>
                        <select class="form-select" id="inputGuild" disabled>
                            <option selected>Choose guild...</option>
                        </select>
                        <button class="btn btn-primary" type="button" disabled>Select</button>
                    </div>

                    <div id="tabs">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" data-bs-toggle="tab" href="#export" aria-selected="true" role="tab">Export</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" data-bs-toggle="tab" href="#browse" aria-selected="false" role="tab" tabindex="-1">Browse</a>
                            </li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade show active" id="export" role="tabpanel">
                                Export
                            </div>
                            <div class="tab-pane fade" id="browse" role="tabpanel">
                                Browse
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    0 guilds
                </div>
            </div>

        </div>
    </main>

    <footer class="container-fluid py-1 px-3 d-flex justify-content-between">
        <div>
            Hosted on <a href="https://pages.github.com">GitHub Pages</a>
        </div>
        <div>
            Source at <a href="https://github.com/Virenbar/discord-emoji-export">GitHub</a>
        </div>
    </footer>
</body>

</html>
