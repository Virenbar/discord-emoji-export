<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en" />
    <title>Discord Emoji Export</title>
    <link rel="stylesheet" href="css/style.scss" />
    <script type="module" src="index.ts"></script>
    <link type="icon" href="../static/favicon.ico" />
</head>

<body class="min-vh-100 d-flex flex-column">
    <main class="my-3 flex-grow-1 flex-shrink-0">
        <div class="container overflow-hidden">

            <div class="card text-white border-primary mb-3">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <!-- Token -->
                    <h4 class="m-0 col-3">Discord Emoji Export</h4>
                    <div class="col-6">
                        <div class="input-group">
                            <span class="input-group-text">Token</span>
                            <input type="text" class="form-control" id="inputToken" placeholder="JWT token...">
                            <button class="btn btn-primary" type="button" onclick="setToken()">Set Token</button>
                        </div>
                    </div>
                    <div class=" col-3">
                        <div id="logout" class="btn-group float-end">
                            <button id="user" class="btn btn-secondary">
                                <img class="rounded-circle" height="32" src="https://cdn.discordapp.com/embed/avatars/0.png?size=32">
                                <span class="align-middle">User#0000</span>
                            </button>
                            <button class="btn btn-primary">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Guild Select -->
                    <ol>
                        <li>Paste token and click "Set Token"</li>
                        <li>Select guild from list and click "Select"</li>
                    </ol>
                    <div id="guild" class="input-group mb-3">
                        <label class="input-group-text" for="inputGuild">Guild</label>
                        <select class="form-select" id="inputGuild" disabled>
                            <option selected>Choose guild...</option>
                        </select>
                        <button class="btn btn-primary" type="button" disabled>Select</button>
                    </div>
                    <div class="alert alert-info alert-dismissible fade show">
                        <p>
                            JSON contains links to emojis
                        </p>
                        hh
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    0 guilds
                </div>
            </div>
            <div id="tabs"> </div>
        </div>
    </main>

    <footer class="container-fluid py-1 px-3 d-flex justify-content-between">
        <div>
            Hosted on <a href="https://pages.github.com">GitHub Pages</a>
        </div>
        <div>
            Source at <a href="https://github.com/Virenbar/discord-emoji-export">GitHub</a>
        </div>
    </footer>

    <div class="toast-container position-fixed bottom-0 ps-3 pb-5">
        <div id="toastInfo" class="toast text-bg-info" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Bootstrap</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Info Message
            </div>
        </div>
        <div id="toastError" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Error Message
            </div>
        </div>
    </div>
</body>

</html>
